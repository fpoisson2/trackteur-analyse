version: '3'
services:
  web:
    build: .
    user: "${UID}:${GID}"
    working_dir: /app
    volumes:
      - .:/app
      - ./instance:/app/instance
    ports:
      - "8000:8000"
    environment:
      - FLASK_APP=wsgi.py
      - FLASK_RUN_HOST=0.0.0.0
      - FLASK_RUN_PORT=8000
    command: flask run --host=0.0.0.0 --port=8000
