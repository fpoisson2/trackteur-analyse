<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <section class="d-flex flex-column justify-content-center align-items-center min-vh-100 p-4">
    <div class="card p-4 shadow w-100" style="max-width: 400px;">
      <div class="text-center mb-4">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Trackteur Analyse" height="180">
      </div>
      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      <form method="post" novalidate>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-3">
          <label for="username" class="form-label">Nom dâ€™utilisateur</label>
          <input type="text" class="form-control {% if form and form.username.errors %}is-invalid{% endif %}" id="username" name="username" value="{{ (form.username.data if form else '') or '' }}" required autofocus>
          {% if form and form.username.errors %}
          <div class="invalid-feedback">
            {{ form.username.errors[0] }}
          </div>
          {% endif %}
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input type="password" class="form-control {% if form and form.password.errors %}is-invalid{% endif %}" id="password" name="password" required>
          {% if form and form.password.errors %}
          <div class="invalid-feedback">
            {{ form.password.errors[0] }}
          </div>
          {% endif %}
        </div>
        <button type="submit" class="btn btn-primary w-100">Se connecter</button>
      </form>
    </div>
  </section>
</body>
</html>
