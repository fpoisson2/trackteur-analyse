<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin – Configuration des équipements</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">

    <div class="d-flex justify-content-between mb-3 align-items-center">
      <div class="d-flex align-items-center">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Trackteur Analyse" height="40" class="me-2">
        <h1 class="h3 mb-0">Configuration des équipements</h1>
      </div>
      <div>
        <a href="{{ url_for('index') }}" class="btn btn-sm btn-outline-secondary">Retour</a>
        <a href="{{ url_for('logout') }}" class="btn btn-sm btn-outline-secondary">Déconnexion</a>
      </div>
    </div>

    {% if message %}
    <div class="alert alert-info">{{ message }}</div>
    {% endif %}

    <form method="post" class="mt-3">
      <!-- Adresse serveur -->
      <div class="mb-3">
        <label for="base_url" class="form-label fw-bold">Adresse du serveur</label>
        <input type="text"
               class="form-control"
               id="base_url"
               name="base_url"
               placeholder="https://traccar.example.com"
               value="{{ existing_url }}">
      </div>
      <!-- Token commun -->
      <div class="mb-4">
        <label for="token_global" class="form-label fw-bold">Token API Traccar</label>
        <input type="text"
               class="form-control"
               id="token_global"
               name="token_global"
               placeholder="Collez ici le token Bearer…"
               value="{{ existing_token }}">
      </div>

      <!-- Cases à cocher -->
      <h5 class="mb-2">Équipements disponibles :</h5>
      <div class="mb-4">
        {% for dev in devices %}
        <div class="form-check form-check-inline mb-2">
          <input class="form-check-input"
                 type="checkbox"
                 name="equip_ids"
                 value="{{ dev.id }}"
                 id="dev{{ dev.id }}"
                 {% if dev.id in selected_ids %}checked{% endif %}>
          <label class="form-check-label" for="dev{{ dev.id }}">{{ dev.name }}</label>
        </div>
        {% endfor %}
      </div>

      <button type="submit" class="btn btn-primary">Enregistrer la configuration</button>
    </form>

    <form method="post" action="{{ url_for('reanalyze_all') }}" class="mt-3">
      <button type="submit" class="btn btn-danger">Tout réanalyser</button>
    </form>
  </div>
</body>
</html>
