<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin – Configuration des équipements</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">

    <div class="d-flex justify-content-between mb-3 align-items-center">
      <div class="d-flex align-items-center">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Trackteur Analyse" height="40" class="me-2">
        <h1 class="h3 mb-0">Configuration des équipements</h1>
      </div>
      <div>
        <a href="{{ url_for('index') }}" class="btn btn-sm btn-outline-secondary">Retour</a>
        <a href="{{ url_for('logout') }}" class="btn btn-sm btn-outline-secondary">Déconnexion</a>
      </div>
    </div>

      {% if message %}
      <div class="alert alert-info">{{ message }}</div>
      {% endif %}
      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form method="post" class="mt-3">
      <!-- Adresse serveur -->
      <div class="mb-3">
        <label for="base_url" class="form-label fw-bold">Adresse du serveur</label>
        <input type="text"
               class="form-control"
               id="base_url"
               name="base_url"
               placeholder="https://traccar.example.com"
               value="{{ existing_url }}">
      </div>
      <!-- Token commun -->
      <div class="mb-4">
        <label for="token_global" class="form-label fw-bold">Token API Traccar</label>
        <input type="text"
               class="form-control"
               id="token_global"
               name="token_global"
               placeholder="Collez ici le token Bearer…"
               value="{{ existing_token }}">
      </div>

      <!-- Paramètres de calcul des zones -->
      <h5 class="mb-2">Paramètres des zones :</h5>
      <div class="mb-3">
        <label for="eps_meters" class="form-label fw-bold">
          Distance de clustering (m)
          <span class="text-info" data-bs-toggle="tooltip" title="Distance maximale entre deux points pour appartenir au même cluster.">?</span>
        </label>
        <input type="number" class="form-control" id="eps_meters" name="eps_meters" step="1" min="1" value="{{ existing_eps }}">
      </div>
      <div class="mb-3">
        <label for="min_surface" class="form-label fw-bold">
          Surface minimale (ha)
          <span class="text-info" data-bs-toggle="tooltip" title="Seules les zones dépassant cette surface seront retenues.">?</span>
        </label>
        <input type="number" class="form-control" id="min_surface" name="min_surface" step="0.01" min="0" value="{{ existing_surface }}">
      </div>
      <div class="mb-4">
        <label for="alpha_shape" class="form-label fw-bold">
          Paramètre alpha
          <span class="text-info" data-bs-toggle="tooltip" title="Contrôle la forme de l'enveloppe alpha-shape. Plus petit = plus détaillé.">?</span>
        </label>
        <input type="number" class="form-control" id="alpha_shape" name="alpha_shape" step="0.01" min="0" value="{{ existing_alpha }}">
      </div>

      <!-- Cases à cocher -->
      <h5 class="mb-2">Équipements disponibles :</h5>
      <div class="mb-4">
        {% for dev in devices %}
        <div class="form-check form-check-inline mb-2">
          <input class="form-check-input"
                 type="checkbox"
                 name="equip_ids"
                 value="{{ dev.id }}"
                 id="dev{{ dev.id }}"
                 {% if dev.id in selected_ids %}checked{% endif %}>
          <label class="form-check-label" for="dev{{ dev.id }}">{{ dev.name }}</label>
        </div>
        {% endfor %}
      </div>

      <button type="submit" class="btn btn-primary">Enregistrer la configuration</button>
      <button type="submit" formaction="{{ url_for('reanalyze_all') }}" class="btn btn-danger ms-2">Tout réanalyser</button>
    </form>
    <div id="analysis-status" class="mt-3"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    [...tooltipTriggerList].forEach(el => new bootstrap.Tooltip(el));

    function checkStatus() {
      fetch("{{ url_for('analysis_status') }}", {credentials: 'same-origin'})
        .then(resp => {
          if (!resp.ok) throw new Error('statut HTTP ' + resp.status);
          return resp.json();
        })
        .then(data => {
          const el = document.getElementById('analysis-status');
          if (data.running) {
            el.textContent = `Analyse en cours : ${data.current}/${data.total}`;
            setTimeout(checkStatus, 2000);
          } else if (data.total > 0) {
            el.textContent = `Analyse terminée (${data.total} équipements).`;
          } else {
            el.textContent = '';
          }
        })
        .catch(() => {
          const el = document.getElementById('analysis-status');
          el.textContent = 'Impossible de récupérer le statut de l\'analyse.';
        });
    }
    checkStatus();
  </script>
</body>
</html>
