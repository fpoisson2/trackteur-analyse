<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Admin - Configuration des équipements</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <div class="d-flex justify-content-between mb-3">
      <h1>Configuration des équipements</h1>
      <div>
        <a href="{{ url_for('index') }}" class="btn btn-sm btn-outline-secondary">Retour</a>
        <a href="{{ url_for('logout') }}" class="btn btn-sm btn-outline-secondary">Déconnexion</a>
      </div>
    </div>
    <form method="post">
      <div class="mb-3">
        {% for dev in devices %}
        <div class="row align-items-center mb-2">
          <div class="col-auto">
            <input class="form-check-input" type="checkbox" name="equip_ids" value="{{ dev.id }}" id="dev{{ dev.id }}">
          </div>
          <label class="col-auto mb-0" for="dev{{ dev.id }}">{{ dev.name }}</label>
          <div class="col">
            <input type="text" class="form-control" name="token_{{ dev.id }}" placeholder="Token API">
          </div>
        </div>
        {% endfor %}
      </div>
      <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
  </div>
</body>
</html>
