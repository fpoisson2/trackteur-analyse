<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestion des utilisateurs</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <div class="d-flex justify-content-between mb-3 align-items-center">
      <div class="d-flex align-items-center">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Trackteur Analyse" height="40" class="me-2">
        <h1 class="h3 mb-0">Utilisateurs</h1>
      </div>
      <div>
        <a href="{{ url_for('index') }}" class="btn btn-sm btn-outline-secondary">Retour</a>
        <a href="{{ url_for('logout') }}" class="btn btn-sm btn-outline-secondary">Déconnexion</a>
      </div>
    </div>

    {% if message %}
    <div class="alert alert-info">{{ message }}</div>
    {% endif %}

    <h5 class="mt-4">Ajouter un utilisateur</h5>
    <form method="post" class="row g-2 mb-4">
      <input type="hidden" name="action" value="add">
      <div class="col-auto">
        <input type="text" name="username" class="form-control" placeholder="Nom d'utilisateur" required>
      </div>
      <div class="col-auto">
        <input type="password" name="password" class="form-control" placeholder="Mot de passe" required>
      </div>
      <div class="col-auto">
        <select name="role" class="form-select">
          <option value="read">Lecture</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Ajouter</button>
      </div>
    </form>

    <h5 class="mt-4">Utilisateurs existants</h5>
    <div class="table-responsive">
      <table class="table table-bordered align-middle">
        <thead class="table-light">
          <tr>
            <th>Nom</th>
            <th>Rôle</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
          <tr>
            <td>{{ user.username }}</td>
            <td>{{ 'Admin' if user.is_admin else 'Lecture' }}</td>
            <td>
              <form method="post" class="d-inline">
                <input type="hidden" name="action" value="reset">
                <input type="hidden" name="user_id" value="{{ user.id }}">
                <input type="password" name="password" class="form-control d-inline w-auto" placeholder="Nouveau mot de passe" required>
                <button type="submit" class="btn btn-sm btn-warning ms-1">Réinitialiser</button>
              </form>
              {% if user != current_user %}
              <form method="post" class="d-inline ms-2">
                <input type="hidden" name="action" value="delete">
                <input type="hidden" name="user_id" value="{{ user.id }}">
                <button type="submit" class="btn btn-sm btn-danger">Supprimer</button>
              </form>
              {% endif %}
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
