<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Configuration – Équipements</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
</head>
  <body class="p-4">
    <div class="container">
      <header class="top-bar justify-content-center mb-4">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Trackteur Analyse" height="80">
      </header>
      <h1 class="mb-4">Sélection des appareils à suivre</h1>
      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      <form method="post">
        <div class="mb-3">
          {% for dev in devices %}
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="equip_ids" id="d{{ dev.id }}" value="{{ dev.id }}">
          <label class="form-check-label" for="d{{ dev.id }}">{{ dev.name }}</label>
        </div>
        {% endfor %}
      </div>
      <button type="submit" class="btn btn-primary">Lancer l'analyse</button>
    </form>
  </div>
</body>
</html>
