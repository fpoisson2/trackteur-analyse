<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Trackteur Analyse - Équipements</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <div class="d-flex justify-content-between mb-3">
      <h1>Analyse des équipements</h1>
      <div>
        {% if current_user.is_admin %}
        <a href="{{ url_for('admin') }}" class="btn btn-sm btn-secondary">Admin</a>
        {% endif %}
        <a href="{{ url_for('logout') }}" class="btn btn-sm btn-outline-secondary">Déconnexion</a>
      </div>
    </div>
    {% if message %}
    <div class="alert alert-info">{{ message }}</div>
    {% endif %}
    <form method="post">
      <div class="mb-3">
        {% for eq in equipments %}
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="equip_ids" value="{{ eq.id }}" id="eq{{ eq.id }}">
          <label class="form-check-label" for="eq{{ eq.id }}">
            <a href="{{ url_for('equipment_detail', equipment_id=eq.id) }}">{{ eq.name }}</a>
          </label>
        </div>
        {% endfor %}
      </div>
      <button type="submit" class="btn btn-primary">Lancer l'analyse</button>
    </form>
  </div>
</body>
</html>
